<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="cart-container">
    <div class="cart-header">
      <h1>My Cart <span>(0)</span></h1>
    </div>

    <div class="empty-cart">
      <div class="cart-img">
        <img src="https://cdn-icons-png.flaticon.com/512/3081/3081559.png" alt="Empty Cart">
      </div>
      <p class="cart-message">Sorry, you have an empty cart :(</p>
      <button class="cta-btn" id="buyNowBtn">Start Buying Now!</button>
    </div>
  </div>

  <script src="cart.js"></script>
</body>
</html>
